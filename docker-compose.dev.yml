services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget-calculator-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/budget_data.xlsx:/app/budget_data.xlsx
      - ./backend/backups:/app/backups
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - budget-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: budget-calculator-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - budget-network

networks:
  budget-network:
    driver: bridge



